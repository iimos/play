<!DOCTYPE html>
<html>
<head>
    <title>Простая 2D игра в браузере</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f0f0f0;
        }
        #game {
            position: relative;
            width: 800px;
            height: 600px;
            margin: 20px auto;
            background-color: white;
            border: 2px solid #333;
        }
        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: red;
            bottom: 20px;
            left: 375px;
        }
    </style>
</head>
<body>
    <div id="game">
        <div id="player"></div>
    </div>

    <script>
        const player = document.getElementById('player');
        const game = document.getElementById('game');
        const gameWidth = game.offsetWidth;
        const playerWidth = player.offsetWidth;
        
        let playerX = (gameWidth - playerWidth) / 2;
        const playerY = game.offsetHeight - player.offsetHeight - 20;
        const speed = 8;
        
        player.style.left = playerX + 'px';
        player.style.bottom = '20px';
        
        // Обработка нажатия клавиш
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowLeft') {
                playerX = Math.max(0, playerX - speed);
            } else if (event.key === 'ArrowRight') {
                playerX = Math.min(gameWidth - playerWidth, playerX + speed);
            }
            player.style.left = playerX + 'px';
        });
    </script>
</body>
</html>
